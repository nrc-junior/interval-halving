<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../code/API/Graph-Plotter/css/style.css"/>
    <title>Método Bissecção</title>
</head>
<body style="background-color:#f7f7f7">
    
    <div class="card ms-1 mt-2 " style="width: 18rem;">
        <div class="card-header">
          Como usar o método da Bissecção
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Utilize a letra "x" para o domínio da função. </li>
          <li class="list-group-item">A função deve ser escrita com <a target="_blank" rel="noopener noreferrer" href="https://www.w3schools.com/js/js_arithmetic.asp">notação matemática do JavaScript</a>.</li>
        </ul>
      </div>
    
      <div style="max-width: 18rem;">
        <form>
            <div class="card-body">

                <div class="input-group mb-3">
                    <span class="input-group-text">função</span>
                    <span class="input-group-text">F</span>
                    <input type="text" value="2*((x)**3) - (22 * x) - 12" id="mathfunc" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">épsilon</span>
                    <span class="input-group-text">ε</span>
                    <input type="text" value="0.0001" id="episilon" class="form-control">
                </div>
                
                
                <button onclick="bissect()" type="button" style="margin-left: 70% ;" class="btn btn-primary ">Calcular</button>
            </div>
        </form>
    </div>
    
    <canvas style="
    margin-left: 59vw; 
    margin-top: -50vh; 
    box-shadow: 0px 5px 10px #8b9dc3;" id="myCanvas" 
    width="300" height="400"></canvas>
    
    
    <script src='./code/API/Graph-Plotter/GraphPlotter.js'></script>
    <script src="./code/API/ZeroDaFuncao.js"></script>



</body>
</html>
